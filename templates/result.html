<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #BCBBB8;
            padding: 20px;
            text-align: center;
        }

        .result-card {
            margin: 50px auto;
            color: white;
            max-width: 600px;
            width: 100%;
            background-color: #343a40;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .result-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crop Recommendation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link text-light">Welcome, {{ session.username }}!</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Result Card -->
    <div class="result-card">
        {% if crop %}
        <<img src="{{ url_for('static', filename='images/' + crop.lower() + '.jpg') }}"
        alt="{{ crop }} image"
        onerror='this.onerror=null; this.src="{{ url_for("static", filename="images/placeholder.jpg") }}";'>
   
        <h2>Recommended Crop:</h2>
        <p><strong>{{ crop }}</strong> is the best crop to be cultivated right now.</p>
        {% else %}
        <p>No crop recommendation available.</p>
        {% endif %}
        
        <a href="{{ url_for('index') }}" class="btn btn-back">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
