<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Descriptions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .card {
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .search-box {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Crop Recommendation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('description') }}">Description</a></li>
        </ul>
        <span class="navbar-text text-white">Welcome, {{ session.username }}!</span>
      </div>
    </div>
  </nav>

  <!-- Search Box -->
  <div class="search-box text-center">
    <input type="text" class="form-control" id="searchInput" placeholder="Search crops...">
  </div>

  <!-- Crop Cards -->
  <div class="container">
    <div class="row" id="cropContainer">
      {% for crop in crops %}
      <div class="col-md-4 crop-card">
        <div class="card">
          <img src="{{ url_for('static', filename='images/' + crop.name + '.jpg') }}" class="card-img-top" alt="{{ crop.name }}">
          <div class="card-body">
            <h5 class="card-title text-capitalize">{{ crop.name }}</h5>
            <p><strong>Growing Conditions:</strong> {{ crop.conditions }}</p>
            <p><strong>Benefits:</strong> {{ crop.benefits }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
      const value = this.value.toLowerCase();
      const cards = document.querySelectorAll(".crop-card");
      cards.forEach(card => {
        const name = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = name.includes(value) ? "block" : "none";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
